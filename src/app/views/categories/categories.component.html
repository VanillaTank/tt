<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a class="simple-text logo-normal">
            Категории
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <!-- Виртуальная категория "Все" -->
            <!-- так как ее нет в массиве категорий -->
            <li class="nav-item category" (click)="showTasksByCategory(null)"
                [class.active]="selectedCategory === null">
                <a class="nav-link">
                    <span class="all-category-title">Все</span>
                </a>
            </li>
            <li>
                <div class="line"></div>
            </li>
            <li (click)="showTasksByCategory(category)" *ngFor="let category of categories; let index = index"
                (mouseleave)="showEditIcon(null)" (mouseenter)="showEditIcon(index)"
                [class.active]="category === selectedCategory" class="nav-item pointer">
                <a class="nav-link">
                    <span class="category-title">{{category.title}}</span>
                    <span class="edit-category-icon-area">
                        <mat-icon *ngIf="indexMouseMove === index" 
                        (click)="openEditDialog(category) && $event.stopPropagation()">
                            edit
                        </mat-icon>
                    </span>
                </a>
            </li>

        </ul>
    </div>
</div>
